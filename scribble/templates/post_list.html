{% extends 'base.html' %}

{% block content %}
  {% for post in posts %}
  <div class="container z-depth-1 post">
    <header class="z-depth-3">
      <h3>{{ post.title }}</h3>
      <p>posted by <span>{{ post.author }}</span></p>
    </header>
    <section class="z-depth-3">
      <p>
        {{post.body}}
      </p>
      <p>
        <a href="/posts/{{post.id}}">{{post.num_comments}} comments</a>
      </p>
    </section>

  </div>
  {% endfor %}
{% endblock %}
